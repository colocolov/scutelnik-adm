<html lang="en">

  <body>
    <div class="wrapper">
      <header class="header">
  <div class="container header__container">
    <div class="header__menu menu">
      <nav class="menu__body">
        <ul class="menu__list">
          <li class="menu__item"><a class="menu__link" href="index.html">Главная</a></li>
          <li class="menu__item"><a class="menu__link" href="add.html">Новая запись</a></li>
          <li class="menu__item"><a class="menu__link" href="arhive.html">Архив</a></li>

      <button type="button" class="menu__icon">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
    <div class="header__logo">
      <img src="images/logo.svg" alt="" class="logo header__logo-img" />
      <h1 class="heading header__title">ADS - Auto Service</h1>
    </div>
    <form action="search.html" class="header__search">
      <button class="btn-reset header__search-btn">
        <img class="image header__search-img" src="images/icons/sprite.svg#search" alt="">
      </button>
      <input class="header__search-input" type="text" placeholder="Поиск ..." autofocus>
    </form>
  </div>
</header>


      <main class="main">
        <!--  -->
        <section class="add">
          <div class="container">
            <div class="add__row">
              <div class="add__left">Клиент</div>
              <div class="add__right">
                <input type="text" class="input" placeholder="Имя ..." />
                <input
                  type="text"
                  class="input"
                  placeholder="Исполнитель ..."
                />
                <input type="text" class="input" placeholder="Дата ..." />
              </div>
            </div>
            <!-- row -->
            <div class="add__row">
              <div class="add__left">Машина</div>
              <div class="add__right">
                <input type="text" class="input" placeholder="Марка ..." />
                <input type="text" class="input" placeholder="VIN ..." />
                <input type="text" class="input" placeholder="Номер авто ..." />
                <input type="text" class="input" placeholder="Пробег ..." />
              </div>
            </div>
            <!-- row -->
            <div class="add__row">
              <div class="add__left">Запчасти</div>
              <div class="add__right">
                <table class="add__table">
                  <tr>
                    <td>Запчасть:</td>
                    <td>Цена:</td>
                    <td>Бренд:</td>
                  </tr>
                  <tr>
                    <td>
                      <input type="text" class="input add__table-input" />
                    </td>
                    <td>
                      <input type="text" class="input add__table-input" />
                    </td>
                    <td>
                      <input type="text" class="input add__table-input" />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <input type="text" class="input add__table-input" />
                    </td>
                    <td>
                      <input type="text" class="input add__table-input" />
                    </td>
                    <td>
                      <input type="text" class="input add__table-input" />
                    </td>
                  </tr>
                </table>
              </div>
            </div>
            <!-- row -->
            <div class="add__row">
              <div class="add__left">Описание работы</div>
              <div class="add__right">
                <textarea
                  class="add__descrip"
                  name="descrip"
                  id="descrip"
                  rows="10"
                  placeholder="Поле ввода ..."
                ></textarea>
              </div>
            </div>
            <!-- row -->
            <div class="add__row">
              <div class="add__left">Цена</div>
              <div class="add__right">
                <span class="add__sum">5 457 лей</span>
              </div>
            </div>
            <!-- row -->
          </div>
        </section>
        <!--  -->
      </main>
      <footer class="footer">
  <div class="container"></div>
</footer>

    </div>

</html>
