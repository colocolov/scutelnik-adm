<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#111111" />
  <link rel="stylesheet" href="css/style.css" />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="resources/favicon.png"
  />
  <title>Главная</title>
</head>

  <body>
    <div class="wrapper">
      <header class="header">
  <div class="container header__container">
    <a href="index.html" class="header__logo">
      <img src="images/logo.svg" alt="" class="logo header__logo-img" />
    </a>

    <div class="header__menu menu">
      <nav class="menu__body">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link" href="add.html">Новая запись</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="arhive.html">Архив</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="login.html">Войти</a>
          </li>
        </ul>
      </nav>
      <button type="button" class="menu__icon">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>

    <form action="search.html" class="header__search">
      <button class="btn-reset header__search-btn">
        <img
          class="image header__search-img"
          src="images/icons/sprite.svg#search"
          alt=""
        />
      </button>
      <input
        class="header__search-input"
        type="text"
        placeholder="Поиск ..."
        autofocus
      />
    </form>
  </div>
</header>


      <main class="main">
        <section class="add">
          <div class="container">
            <div class="add__row">
              <div class="add__left">Клиент</div>
              <div class="add__right">
                <div class="acf-input-wrap">
                  <input type="text" class="input" placeholder="Имя ..." />
                </div>
                <div class="acf-input-wrap">
                  <input
                    type="text"
                    class="input"
                    placeholder="Исполнитель ..."
                  />
                </div>
                <div class="acf-input-wrap">
                  <input type="text" class="input" placeholder="Дата ..." />
                </div>
              </div>
            </div>
            <div class="add__row">
              <div class="add__left">Машина</div>
              <div class="add__right">
                <input
                  type="text"
                  class="acf-input-wrap"
                  placeholder="Марка ..."
                />
                <input
                  type="text"
                  class="acf-input-wrap"
                  placeholder="VIN ..."
                />
                <input
                  type="text"
                  class="acf-input-wrap"
                  placeholder="Номер авто ..."
                />
                <input
                  type="text"
                  class="acf-input-wrap"
                  placeholder="Пробег ..."
                />
              </div>
            </div>
            <div class="add__row">
              <div class="add__left">Запчасти</div>
              <div class="add__right">
                <table class="add__table">
                  <thead class="add__table-head">
                    <tr class="add__table-row">
                      <th class="add__table-th"><span>Запчасть:</span></th>
                      <th class="add__table-th"><span>Цена:</span></th>
                      <th class="add__table-th"><span>Бренд:</span></th>
                    </tr>
                  </thead>
                  <tbody class="add__table-body">
                    <tr class="add__table-row">
                      <td class="add__table-td">
                        <input type="text" class="input add__table-input" />
                      </td>
                      <td class="add__table-td">
                        <input type="text" class="input add__table-input" />
                      </td>
                      <td class="add__table-td">
                        <input type="text" class="input add__table-input" />
                      </td>
                    </tr>
                    <tr class="add__table-row">
                      <td class="add__table-td">
                        <input type="text" class="input add__table-input" />
                      </td>
                      <td class="add__table-td">
                        <input type="text" class="input add__table-input" />
                      </td>
                      <td class="add__table-td">
                        <input type="text" class="input add__table-input" />
                      </td>
                    </tr>
                    <tr class="add__table-row article__row">
                      <td class="add__table-td article__cell">
                        <a href="#" class="article__cell-add">
                          <img
                            class="image"
                            src="images/icons/sprite.svg#plus"
                            alt=""
                          />
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="add__row">
              <div class="add__left">Описание работы</div>
              <div class="add__right">
                <textarea
                  class="add__descrip"
                  name="descrip"
                  id="descrip"
                  rows="10"
                  placeholder="Поле ввода ..."
                ></textarea>
              </div>
            </div>
            <div class="add__row">
              <div class="add__left">Цена</div>
              <div class="add__right">
                <div class="add__sum">
                  <input
                    type="text"
                    class="acf-input-wrap"
                    placeholder="5 457"
                  />лей
                </div>
              </div>
            </div>
          </div>
        </section>
        <!--  -->
      </main>
      <footer class="footer-add">
  <div class="container">
    <div class="footer-add__wrap">
      <a href="#" class="btn-reset button footer-add__btn">Сохранить</a>
      <a href="#" class="btn-reset button footer-add__btn">Распечатать</a>
    </div>
  </div>
</footer>

    </div>
    <script defer src="js/main.min.js"></script>
  </body>
</html>
