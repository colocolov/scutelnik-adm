<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#111111" />
  <!-- <link rel="stylesheet" href="css/adv.css" /> -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- подключение favicon -->
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="resources/favicon.png"
  />
  <title>Главная</title>
</head>

  <body>
    <div class="wrapper">
      <main class="main">
        <!--  -->
        <section class="login">
          <div class="container">
            <div class="login__wrap">
              <div class="login__logo">
                <img class="image" src="images/logo-login.svg" alt="" />
              </div>
              <div class="login__form-wrap">
                <form class="login__form" action="#" id="form">
                  <label class="login__field">
                    <span class="login__text"
                      >Имя пользователя или e-mail
                    </span>
                    <input
                      id="user-name"
                      type="text"
                      name="user-name"
                      class="login__input"
                    />
                  </label>
                  <label class="login__field">
                    <span class="login__text">Password</span>
                    <input
                      id="user-pass"
                      type="text"
                      name="user-pass"
                      class="login__input"
                    />
                  </label>
                  <button class="btn-reset login__btn" type="submit">
                    Log in
                  </button>
                  <div class="login__subform">
                    <label>
                      <input type="checkbox" class="login__checkbox" />
                      <span class="login__checkbox-text">Запомнить</span>
                    </label>
                    <a href="#" class="login__recovery">Lost your password?</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
        <!--  -->
      </main>
      <footer class="footer">
  <div class="container"></div>
</footer>

    </div>

    <!-- подключение скриптов -->
    <!-- <script defer src="js/libs.js"></script> -->
    <script defer src="js/main.min.js"></script>
  </body>
</html>
