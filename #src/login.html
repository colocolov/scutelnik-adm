<!DOCTYPE html>
<html lang="en">
  @include('html/head.html', { "title":"Главная" })
  <body>
    <div class="wrapper">
      <main class="main">
        <section class="login">
          <div class="container">
            <div class="login__wrap">
              <div class="login__logo">
                <img class="image" src="@img/logo-login.svg" alt="" />
              </div>
              <div class="login__form-wrap">
                <form class="login__form" action="#" id="loginform">
                  <p class="login-username">
                    <label class="login__field">
                      Имя пользователя или e-mail
                      <input
                        id="user-name"
                        type="text"
                        name="user-name"
                        class="login__input"
                      />
                    </label>
                  </p>
                  <p class="login-password">
                    <label class="login__field">
                      Password
                      <input
                        id="user-pass"
                        type="text"
                        name="user-pass"
                        class="login__input"
                      />
                    </label>
                  </p>
                  <p class="login-submit">
                    <input id="wp-submit" type="submit" value="Log In" />
                  </p>
                  <p class="login-remember">
                    <label>
                      <input type="checkbox" id="rememberme" />
                      Запомнить
                    </label>
                    <!-- <a href="#" class="login__recovery">Lost your password?</a> -->
                  </p>
                </form>
              </div>
            </div>
          </div>
        </section>
      </main>
      @include('html/footer.html')
    </div>
    <script defer src="js/main.min.js"></script>
  </body>
</html>
